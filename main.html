<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800 text-black">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <!-- header section -->
        <header>
            <nav class="flex justify-around">
                <div class="flex">
                    <div>
                        <img src="./image/Vector (1).png" alt="">
                    </div>
                    <div>
                        <h1 class="font-bold text-2xl text-black">$ <span id="main-ammount">45000</span></h1>
                        <p>Available Balance</p>
                    </div>
                </div>
                <div>
                    <button class="btn bg-white hover:bg-gray-100 text-black border-gray-300">Log Out</button>
                </div>
            </nav>
            <!-- header title -->
            <section class="mt-5 mx-5">
                <h1 class="font-bold mb-2 text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
                <!-- welcome to payoo card -->
                 <div class="cards grid grid-cols-3 mt-14">
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="image/Group.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="image/Group.png" alt="">
                        <h3>Cashout</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="image/Group.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="image/Group.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="image/Group.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="image/Group.png" alt="">
                        <h3>Transactions</h3>
                    </div>
                 </div>

                 <!-- add money section -->
                 <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      <div class=" w-full max-w-sm shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                                <span class="label-text">Select A Bank</span>
                            </label>
                            <select class="select bg-gray-50 w-full max-w-xs">
                                <option disabled selected>Select Bank</option>
                                <option value="Bkash">Bkash</option>
                                <option value="Nagad">Nagad</option>
                                <option value="DBBL">DBBL</option>
                              </select>
                            <label class="label">
                              <span class=" label-text">Mobile Number</span>
                            </label>
                            <input value="01312345678" id="Account-number" type="number" placeholder="Enter your number" class="input bg-gray-50 label-text" required />
                            <label class="label">
                              <span class=" label-text">Ammount</span>
                            </label>
                            <input id="ammount" type="number" placeholder="Enter your ammount" class="input bg-gray-50 label-text" />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">4 Digit Pin</span>
                            </label>
                            <input value="1234" id="pin" type="text" placeholder="Enter 4 Digit Pin" class="input bg-gray-50 label-text" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="add-amount" id="log-btn" class="btn btn-primary">Add Ammount</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>

            </section>
        </header>
    </section>
    <script src="script/amount.js"></script>
</body>
</html>
