<!DOCTYPE html>
<html lang="en" data.therme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="w-48 absolute" src="./image/Rectangle 1.png" alt="">
                    <img class="w-16" src="./image/Vector (1).png" alt="">
                </div>
            </nav>  
        </header>
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card w-full max-w-sm shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="text-black">Mobile Number</span>
                    </label>
                    <input value="01312345678" id="Account-number" type="number" placeholder="Enter your number" class="input bg-gray-50" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="text-black">4 Digit Pin</span>
                    </label>
                    <input value="1234" id="pin" type="text" placeholder="Enter 4 Digit Pin" class="input bg-gray-50" required />
                    <label class="label">
                      <a href="#" class="text-blue-400 link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="log-btn" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </section>

    <script src="script/script.js"></script>
</body>
</html>
